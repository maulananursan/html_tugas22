<!DOCTYPE html>
<html>
<head>
	<title>Tugas 22</title>
</head>
<body>
	<h2>Napak Tilas</h2>

	<form>
		<fieldset>
		<legend>Form</legend>
		<table>
			<thead>
				<td>
					<th></th>
					<th></th>
					<th></th>
				</td>
			</thead>
			<tbody>
				<tr>
					<td>Nama</td>
					<td>:</td>
					<td><input type="text" name="nama" placeholder="Nama lengkap..."></td>
				</tr>
				<tr>
					<td>Username</td>
					<td>:</td>
					<td><input type="text" name="username" placeholder="Username..."></td>
				</tr>
				<tr>
					<td>Email</td>
					<td>:</td>
					<td><input type="email" name="email" placeholder="Your Email...."></td>
				</tr>
				<tr>
					<td>Password</td>
					<td>:</td>
					<td><input type="password" name="pass" placeholder="Password..."></td>
				</tr>
				<tr>
					<td>Alamat Web</td>
					<td>:</td>
					<td><input type="url" name="alamat_web" placeholder="Masukkan URL Web..."></td>
				</tr>
				<tr>
					<td>Tanggal Lahir</td>
					<td>:</td>
					<td><input type="date" name="tanggal"></td>
				</tr>
				<tr>
					<td>Umur</td>
					<td>:</td>
					<td><input type="number" name="umur" min="1" max="100"></td>
				</tr>
				<tr>
					<td>Jenis Kelamin</td>
					<td>:</td>
					<td><input type="radio" name="jk" value="Laki-Laki">Laki-Laki<input type="radio" name="jk" value="Perempuan">Perempuan</td>
				</tr>
				<tr>
					<td>Agama</td>
					<td>:</td>
					<td>
						<select name="Agama">
							<option value="Islam" selected>Islam</option>
							<option value="Kristen">Kristen</option>
							<option value="Hindu">Hindu</option>
							<option value="Budha">Budha</option>
							<option value="Khatolik">Khatolik</option>
							<option value="Konghucu">Konghucu</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>Biografi</td>
					<td>:</td>
					<td><textarea name="biografi"></textarea></td>
				</tr>
				<tr>
					<td>Foto</td>
					<td>:</td>
					<td><img src="gambar1.png" type=img/png></td>
				</tr>
				<tr>
					<td>Audio</td>
					<td>:</td>
					<td><audio src="sample.mp3" type="audio/mp3" controls></audio></td>
				</tr>
			</tbody>
		</table>
		</fieldset>
	</form>

</body>
</html>
